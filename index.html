<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Hebert C. Amorim linktree</title>
</head>
<body>
    <div class="avatar-info">
        <img src="src/image/avatar.jpg">
        <h1>Hebert C. Amorim</h1>
        <h2>Frontend Developer</h2>
    </div>
    <div class="social-links">
        <a class="github" href="https://github.com" target="_blank">
            <img src="src/image/github.svg">
            <h2>Github</h2>
        </a>
        <a class="linkedin" href="https://linkedin.com" target="_blank">
            <img src="src/image/linkedin.svg">
            <h2>Linkedin</h2>
        </a>
        <a class="discord" href="https://discord.com" target="_blank">
            <img src="src/image/discord.svg">
            <h2>Discord</h2>
        </a>
        <a class="telegram" href="https://telegram.com" target="_blank" >
            <img src="src/image/telegram.svg">
            <h2>Telegram</h2>
        </a>
        <a class="instagram" href="https://instagram.com" target="_blank">
            <img src="src/image/instagram.svg">
            <h2>Instagram</h2>
        </a>
        <a class="steam" href="https://steam.com" target="_blank">
            <img src="src/image/steam.svg">
            <h2>Steam</h2>
        </a>
    </div>
    <footer>
        <div class="footer-links">
            <ul>
                <li>
                    <a href="https://github.com" target="_blank">
                        <img src="src/image/github.svg"
                            onmouseover="this.src='./src/image/github-hover.svg'"
                            onmouseout="this.src='./src/image/github.svg'">
                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com" target="_blank">
                        <img src="src/image/linkedin.svg"
                            onmouseover="this.src='./src/image/linkedin-hover.svg'"
                            onmouseout="this.src='./src/image/linkedin.svg'">
                    </a>
                </li>
                <li>
                    <a href="https://discord.com" target="_blank">
                        <img src="src/image/discord.svg"
                            onmouseover="this.src='./src/image/discord-hover.svg'"
                            onmouseout="this.src='./src/image/discord.svg'">
                    </a>
                </li>
                <li>
                    <a href="https://telegram.com" target="_blank">
                        <img src="src/image/telegram.svg"
                            onmouseover="this.src='./src/image/telegram-hover.svg'"
                            onmouseout="this.src='./src/image/telegram.svg'">
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank">
                        <img src="src/image/instagram.svg"
                            onmouseover="this.src='./src/image/instagram-hover.svg'"
                            onmouseout="this.src='./src/image/instagram.svg'">
                    </a>
                </li>
                <li>
                    <a href="https://steam.com" target="_blank">
                        <img src="src/image/steam.svg"
                            onmouseover="this.src='./src/image/steam-hover.svg'"
                            onmouseout="this.src='./src/image/steam.svg'">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
